<!DOCTYPE html>
<html lang="en" ng-app="joyApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
<!--   	<link rel="stylesheet" href="/content/css/styles.css"> -->

</head>
<body>
	 <!--Joys View-->
	<div ng-controller = "joysController">
		<h1>There are {{ joys.length }} joys!</h1>
		<ul>
			<h3><li ng-repeat= "joy in joys">
				{{joy.name}}
			</li></h3>
			<form ng-submit="createJoy()">
				<input type="text"  placeholder="Joy today" ng-model="joyName"></input>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>	
		</ul>
	</div>
	<script type="text/javascript" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
	<script src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/joys-controller.js"></script>

	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
  	
	-->
</body>
</html>
